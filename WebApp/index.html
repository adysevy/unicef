<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Visualizing Crisis News Briefs</title>
  <meta name="description" content="A visualization tool for exploring worldwide news crisis events">
  <meta name="author" content="Meredith McCarron, Andrea Krukowski and Ady Sevy">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<style>
  .full-width-container {
    width: 100%;
    max-width: 95%;
    clear: both;
    margin: 15px 15px;
  }
</style>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="full-width-container">

  <div class="row">
    <div id="heading" class="u-max-full-width">
      <h5> News Bulletins </h5>
    </div>
  </div>

  <div class="row">
    <div id="filters" class="ten columns">
      <div class="u-max-full-width">
        <button>Political/social unrest</button>
        <button>Conflict</button>
        <button>Disaster</button>
        <button>Food insecurity/drought</button>
        <button>Disease outbreak</button> 
      </div>
    </div>  

    <div id="filters" class="two columns">
      <input class="u-pull-right" type="search" placeholder="search" id="search">
    </div> 
  </div>

  <div class="row">
    <div class="ten columns">
      <div id="map" class="u-pull-left"> </div>
    </div>

    <div id="info_panel" class="two columns"> 
      <div class="u-pull-right">
      <h5> Country </h5>
        <table>
          <tbody>
            <tr>
              <td>date</td>
              <td>article</td>
              <td>category</td>
            </tr>
            <tr>
              <td>date</td>
              <td>article</td>
              <td>category</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

    <div class="row">
    <div id="trend_line" class="u-max-full-width">
    </div>
  </div>

</div><!-- container -->

<!-- JS
================================================== -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script>
    var width = 1119,
        height = 440;

    var projection = d3.geo.mercator()
        .center([0, 5 ])
        .scale(200)
        .rotate([-180,0]);

    var svg = d3.select("#map").append("svg")
        .attr("width", width)
        .attr("height", height);

    var path = d3.geo.path()
        .projection(projection);

    var g = svg.append("g");

    // load and display the World
    d3.json("world-110m2.json", function(error, topology) {

    // load and display the cities
    d3.csv("countries.csv", function(error, data) {
        g.selectAll("circle")
           .data(data)
           .enter()
           .append("circle")
           .attr("cx", function(d) {
                   return projection([d.lon, d.lat])[0];
           })
           .attr("cy", function(d) {
                   return projection([d.lon, d.lat])[1];
           })
           .attr("r", function(d) {
                   return d.num_of_events;
           })
           .style("fill", "red")
           .on("click",function (d){
              d3.select(this).style("fill","blue")
           })
    });

    g.selectAll("path")
          .data(topojson.object(topology, topology.objects.countries)
              .geometries)
        .enter()
          .append("path")
          .attr("d", path)
    });

    // zoom and pan
    var zoom = d3.behavior.zoom()
        .on("zoom",function() {
            g.attr("transform","translate("+ 
                d3.event.translate.join(",")+")scale("+d3.event.scale+")");
            g.selectAll("circle")
                .attr("d", path.projection(projection));
            g.selectAll("path")  
                .attr("d", path.projection(projection)); 

      });

    svg.call(zoom)

    var svg_line = d3.select("#trend_line").append("svg")
    .attr("width", 1000)
    .attr("height", 200);

</script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
