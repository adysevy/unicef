<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Visualizing Crisis News Briefs</title>
  <meta name="description" content="A visualization tool for exploring worldwide news crisis events">
  <meta name="author" content="Meredith McCarron, Andrea Krukowski and Ady Sevy">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<style>
  .full-width-container {
    width: 100%;
    max-width: 95%;
    clear: both;
    margin: 15px 15px;
  }

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: inline;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
</style>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="full-width-container">

  <div class="row">
    <div id="heading" class="u-max-full-width">
      <h5> News Bulletins </h5>
    </div>
  </div>

  <div class="row">
    <div id="filters" class="ten columns">
      <div class="u-max-full-width">
        <button>Political/social unrest</button>
        <button>Conflict</button>
        <button>Disaster</button>
        <button>Food insecurity/drought</button>
        <button>Disease outbreak</button> 
      </div>
    </div>  

    <div id="filters" class="two columns">
      <input class="u-pull-right" type="search" placeholder="search" id="search">
    </div> 
  </div>

  <div class="row">
    <div class="ten columns">
      <div id="map" class="u-pull-left"> </div>
    </div>

    <div id="info_panel" class="two columns"> 
      <div class="u-pull-right">
      <h5> Country </h5>
        <table>
          <tbody>
            <tr>
              <td>date</td>
              <td>article</td>
              <td>category</td>
            </tr>
            <tr>
              <td>date</td>
              <td>article</td>
              <td>category</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <div id="trend_line" class="u-max-full-width"></div>
  </div>

</div><!-- container -->

<!-- JS
================================================== -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script>
/*-------------------Map-------------------*/
    var width = 1400,
        height = 440;

    var projection = d3.geo.mercator()
        .center([0, 5 ])
        .scale(200)
        .rotate([-180,0]);

    var svg = d3.select("#map").append("svg")
        .attr("width", width)
        .attr("height", height);

    var path = d3.geo.path()
        .projection(projection);

    var g = svg.append("g");

    // load and display the World
    d3.json("world-110m2.json", function(error, topology) {

    // load and display the cities
    d3.csv("countries.csv", function(error, data) {
        g.selectAll("circle")
           .data(data)
           .enter()
           .append("circle")
           .attr("cx", function(d) {
                   return projection([d.lon, d.lat])[0];
           })
           .attr("cy", function(d) {
                   return projection([d.lon, d.lat])[1];
           })
           .attr("r", function(d) {
                   return d.num_of_events;
           })
           .style("fill", "red")
           .on("click",function (d){
              d3.select(this).style("fill","blue")
           })
    });

    g.selectAll("path")
          .data(topojson.object(topology, topology.objects.countries)
              .geometries)
        .enter()
          .append("path")
          .attr("d", path)
    });

    // zoom and pan
    var zoom = d3.behavior.zoom()
        .on("zoom",function() {
            g.attr("transform","translate("+ 
                d3.event.translate.join(",")+")scale("+d3.event.scale+")");
            g.selectAll("circle")
                .attr("d", path.projection(projection));
            g.selectAll("path")  
                .attr("d", path.projection(projection)); 

      });

    svg.call(zoom)

    /*-------------------Line chart-------------------*/
    var line_data;

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width_line = 1400 - margin.left - margin.right,
        height_line = 300 - margin.top - margin.bottom;

    var x = d3.time.scale()
        .range([0, width_line]);

    var y = d3.scale.linear()
        .range([height_line, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var parseDate = d3.time.format("%Y-%m-%d").parse;

    var line = d3.svg.line()
        .x(function(d) { return x(d.key); })
        .y(function(d) { return y(d.values); });

    var svg_line = d3.select("#trend_line").append("svg")
        .attr("width", width_line + margin.left + margin.right)
        .attr("height", height_line + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("news_stories_with_lat_long.csv", function(error, csv_data) {
     line_data = d3.nest()
      .key(function(d) { return (d.date.substring(0, 10));})
      .rollup(function(d) { 
       return d3.sum(d, function(g) {return 1; });
      }).entries(csv_data);
    

    console.log(line_data);

    x.domain(d3.extent(line_data, function(d) { return d.key ; }));
    y.domain(d3.extent(line_data, function(d) { return d.values; }));

    svg_line.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height_line + ")")
        .call(xAxis);

    svg_line.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Number of Events");

    svg_line.append("path")
        .datum(line_data)
        .attr("class", "line")
        .attr("d", line);
});
</script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
