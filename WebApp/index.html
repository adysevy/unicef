<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Visualizing Crisis News Briefs</title>
  <meta name="description" content="A visualization tool for exploring worldwide news crisis events">
  <meta name="author" content="Meredith McCarron, Andrea Krukowski and Ady Sevy">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<style>
  .full-width-container {
    width: 100%;
    max-width: 95%;
    clear: both;
    margin: 15px 15px;
  }

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: inline;
}
.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

.line {
  fill: none;
  stroke: #525252;
  stroke-width: 1.5px;
}

.circle {
  fill: #525252;
  opacity: 0.7;
}

.circle_selected {
  fill: yellow;
  stroke: #bdbdbd;
}

.story {
  background: none;
}

.story_selected {
  background: #d9d9d9;
}

.map {
  fill: #f0f0f0;
  stroke: #bdbdbd;
}
</style>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="full-width-container">

  <div class="row">
    <div id="heading" class="u-max-full-width">
      <h5> News Bulletins </h5>
    </div>
  </div>

  <div class="row">
    <div id="filters" class="ten columns">
      <div class="u-max-full-width">
        <button style="background: #8dd3c7;">Political/social unrest</button>
        <button style="background: #ffffb3;">Conflict</button>
        <button style="background: #bebada;">Disaster</button>
        <button style="background: #fb8072;">Food insecurity</button>
        <button style="background: #80b1d3;">Disease outbreak</button> 
        <button style="background: #fdb462;">Water insecurity</button>
      </div>
    </div>

    <div id="filters" class="two columns">
      <input class="u-pull-right" type="search" placeholder="search" id="search">
    </div> 
  </div>

  <div class="row">
    <div class="nine columns">
      <div id="map" class="u-pull-left" style='overflow: auto;'> </div>
    </div>

    <div id="info_panel" class="three columns"> 
      <div class="u-pull-right">
        <h5>  <span id="c_name"></span> </h5>
        <div class="u-pull-right" id="story_titles" style='height: 220px; overflow: auto;'> </div> 
        <div class="u-pull-right" id="story_text" style='height: 220px; overflow: auto;'> </div>   
        
      </div>

    </div>
  </div>

  <div class="row">
    <div id="trend_line" class="nine columns"></div>
  </div>

</div><!-- container -->

<!-- JS
================================================== -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>
/*-------------------Map-------------------*/
    var width = 1000,
        height = 440;

    var projection = d3.geo.mercator()
        .center([0, 0 ])
        .scale(180);

    var svg = d3.select("#map").append("svg")
        .attr("width", width)
        .attr("height", height);

    var path = d3.geo.path()
        .projection(projection);

    var g = svg.append("g");


    var tip = d3.tip()
    .attr('class', 'd3-tip')
    .html(function(d){
      return d.values[0].country;
    });

    svg.call(tip);

    var map_data;

    var rscale = d3.scale.sqrt()

    // load and display the World
    d3.json("world-110m2.json", function(error, topology) {

    // load and display the cities
    d3.csv("../data/news_stories_with_lat_long.csv", function(error, data) {
        //group elements by [lng,lat]
        map_data = d3.nest()
        .key(function(d) { return (d.lng+","+d.lat);})
        .sortKeys(d3.ascending)
        .entries(data);

        //enter a circle for each country
        g.selectAll("circle")
           .data(map_data)
           .enter()
           .append("circle")
           .attr("cx", function(d) {
                   return projection([d.values[0].lng, d.values[0].lat])[0];
           })
           .attr("cy", function(d) {
                   return projection([d.values[0].lng, d.values[0].lat])[1];
           })
           .attr("r", function(d) {
                   return rscale(d.values.length);
           })
           .attr('class', 'circle')
           .on("click",function (d){
              // change circles styles
              d3.selectAll('circle').attr('class', 'circle')
              d3.select(this).attr('class', 'circle_selected');
              //display country name
              d3.select("#c_name").html(d.values[0].country);
              //clear story text and title
              d3.select("#story_text").html("");
              d3.select("#story_titles").html("");

              //select current circle
              d3.select(this)
                .each(function(e) {
                  //iterate over all stories in circle
                  e.values.forEach(function(v) {
                    d3.select('#story_titles').append("p")
                    .datum(v)
                    .on('click', function(article_elem) {
                        d3.selectAll('p').attr('class', 'story');
                        d3.select(this).attr('class', 'story_selected');
                        d3.select('#story_text')
                          .html(article_elem.story);
                        // d3.select('#s_title')
                          // .html(article_elem.story_title);
                      })
                    .text(v.story_title);
                  });
                });   
            })
           .on('mouseover', tip.show)
           .on('mouseout', tip.hide)
    });

    g.selectAll("path")
        .data(topojson.object(topology, topology.objects.countries)
              .geometries)
        .enter()
        .append("path")
        .attr("d", path)
        .attr("class", "map")
    });

    // zoom and pan
    var zoom = d3.behavior.zoom()
        .on("zoom",function() {
            g.attr("transform","translate("+ 
                d3.event.translate.join(",")+")scale("+d3.event.scale+")");
            g.selectAll("circle")
                .attr("d", path.projection(projection));
            g.selectAll("path")  
                .attr("d", path.projection(projection)); 

      });

    svg.call(zoom)

    /*-------------------Line chart-------------------*/
    var line_data;

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width_line = 1000 - margin.left - margin.right,
        height_line = 200 - margin.top - margin.bottom;

    var x = d3.time.scale()
        .range([0, width_line]);

    var y = d3.scale.linear()
        .range([height_line, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var parseDate = d3.time.format("%Y-%m-%d").parse;

    var line = d3.svg.line()
      .x(function(d) { return x(d.date); })
      .y(function(d) { return y(d.values); });


    var svg_line = d3.select("#trend_line").append("svg")
        .attr("width", width_line + margin.left + margin.right)
        .attr("height", height_line + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("../data/news_stories_with_lat_long.csv", function(error, csv_data) {
     line_data = d3.nest()
      .key(function(d) { return (d.date.substring(0, 10));})
	  .sortKeys(d3.ascending)
      .rollup(function(d) { 
       return d3.sum(d, function(g) {return 1; });
      }).entries(csv_data);
    
  	line_data.forEach(function(d){
  		d.date = parseDate(d.key);
  	});
	
    x.domain(d3.extent(line_data, function(d) { return d.date; }));
    y.domain(d3.extent(line_data, function(d) { return d.values; }));

    svg_line.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height_line + ")")
        .call(xAxis);

    svg_line.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Number of Events");

   
	svg_line.append("path")
		.attr("class", "line")
		.attr("d", line(line_data)); 
});
</script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
