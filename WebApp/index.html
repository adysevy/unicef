<!DOCTYPE html>
<html lang='en'>
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Visualizing Crisis News Briefs</title>
    <meta name="description" content="A visualization tool for exploring worldwide news crisis events">
    <meta name="author" content="Meredith McCarron, Andrea Krukowski and Ady Sevy">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<style>
.full-width-container {
    width: 100%;
    max-width: 95%;
    clear: both;
    margin: 10px 15px;
  }
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.x.axis path {
  display: inline;
}
.d3-tip {
  line-height: 1;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}
.line {
  fill: none;
  stroke: #525252;
  stroke-width: 1.5px;
}
.circle {
  fill: #525252;
  opacity: 0.7;
}
.circle_selected {
  fill: #1CACE2;
  stroke: #bdbdbd;
  opacity: 0.7;
}
.story {
  background: none;
}
.story_selected {
  background: #d9d9d9;
}
.map {
  fill: #f0f0f0;
  stroke: #bdbdbd;
}
.brush .extent {
  fill-opacity: .125;
  shape-rendering: crispEdges;
}
</style>

<body style='background: #FFFFFB'>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="full-width-container">

  <div class="row">
    <div id="heading" class="u-max-full-width">
      <h5> News Bulletins </h5>
    </div>
  </div>

<!-- ROW CONTAINING BUTTONS AND SEARCH BAR -->
  <div class="row">
    <div id="filters" class="ten columns">
        <button style="background: #ccebc5;" class='filter-button' name="Political/social unrest" checked="1">Political/social unrest</button>
        <button style="background: #ffffcc;" class='filter-button' name="conflict" checked="1">Conflict</button>
        <button style="background: #decbe4;" class='filter-button' name="disaster" checked="1">Disaster</button>
        <button style="background: #fbb4ae;" class='filter-button' name="food" checked="1">Food insecurity</button>
        <button style="background: #e5d8bd;" class='filter-button' name="disease" checked="1">Disease outbreak</button> 
        <button style="background: #fed9a6;" class='filter-button' name="water" checked="1">Water insecurity</button>
    </div>

    <div id="filters" class="two columns">
      <input class="u-pull-right" type="search" placeholder="search" id="search" style="background: #FFFFFB;">
    </div> 
  </div>

<!-- ROW & COLUMN CONTAINING MAP AND TRENDLINE -->
  <div class="row">
    <div class="nine columns" style='overflow: auto;'>
      <div id="map" style="background: #dbf2fb;"> </div>
      <div id="trend"></div>
    </div>

<!-- COLUMN WITH STORY DETAILS -->
    <div id="info_panel" class="three columns" style='overflow: auto;'> 
      <!-- <div class="u-pull-right"> -->
      <div>
        <h5>  <span id="c_name"></span> </h5>
        <h6>All Headlines</h6>
        <div id="story_titles" style='height: 220px; overflow: auto; padding: 5px; margin: 0px 0px 5px 0px; border: 1px solid #e4e4e4;'> </div>
        <h6 style="align: left;">Full Story Text</h6>
        <div id="story_text" style='height: 250px; overflow: auto; padding: 10px; border: 1px solid #e4e4e4'> </div>  
        <h6 style="align: left;">Source:</h6>
        <div id="story_link" style='padding: 5px; overflow: auto; height: 30px; border: 1px solid #e4e4e4;'></div>
      </div>
    </div>
  </div>

</div><!-- container -->

<!-- JS
================================================== -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="jquery-2.1.3.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="search.js"></script>

<script>
    /*--------------------------------Map--------------------------------*/

    /*----------------------Global Variables - Map-----------------------*/
    var width = 1000,
        height = 440;

    var projection = d3.geo.mercator()
        .center([0, 0])
        .scale(180);

    var svg = d3.select("#map").append("svg")
        .attr("width", width)
        .attr("height", height);

    var path = d3.geo.path()
        .projection(projection);

    var g = svg.append("g");

    var tip = d3.tip()
              .attr('class', 'd3-tip')
              .html(function(d){
                      return "<b>"+ d.values[0].country + "</b><br>"
                            + d.values.length + ' stories';
                    });

    svg.call(tip);

    var filtered;

    var rscale = d3.scale.log()
                    .domain([1,222])
                    .range([2,18]);
    

    var map_data;

    // load and display the World
    d3.json("world-110m2.json", function(error, topology) {
      g.selectAll("path")
        .data(topojson.object(topology, topology.objects.countries)
              .geometries)
        .enter()
        .append("path")
        .attr("d", path)
        .attr("class", "map")
    });

    // load the data once and draw the map and the trend chart
    d3.csv("data/news_stories_final.csv", function(error, data) {
        map_data = data;
        draw_circles(map_data);
        draw_trend(map_data);
        });

    //filters
    d3.selectAll(".filter-button").on("click", function() {
        var currButton = d3.select(this);
        if (currButton.attr('checked')){
            currButton.attr('checked',null);
            currButton.style('opacity',0.3);
        }
        else{
            currButton.attr('checked','1');
            currButton.style('opacity',null);
        }
        var checkedValues = $('.filter-button[checked]').map(function() {
                return this.name;
                }).get();
            
        filtered = map_data.filter(function(s){
           return $.inArray(s.category, checkedValues) > -1
           });
        draw_circles(filtered);
        draw_trend(filtered);
    });

    /*----------------------End Global Variables - Map-----------------------*/
    //drawing the map   
    function draw_circles(filtered_data){
         //group the data by lat/lon
        nested_data = d3.nest()
            .key(function(d) { return (d.lng+","+d.lat);})
            .sortKeys(d3.ascending)
            .entries(filtered_data);
        //remove all current circles 
        g.selectAll("circle").remove();
        //draw new circles
        g.selectAll("circle")
           .data(nested_data)
           .enter()
           .append("circle")
           .attr("cx", function(d) {
                   return projection([d.values[0].lng, d.values[0].lat])[0];
           })
           .attr("cy", function(d) {
                   return projection([d.values[0].lng, d.values[0].lat])[1];
           })
           .attr("r", function(d) {
                   return rscale(d.values.length);
           })
           .attr('class', 'circle')
           .on("click",function (d){
              // change circles styles
              d3.selectAll('circle').attr('class', 'circle')
              d3.select(this).attr('class', 'circle_selected');
              //display country name
              d3.select("#c_name").html(d.values[0].country);
              //clear story text and title
              d3.select("#story_text").html("");
              d3.select("#story_titles").html("");
              d3.select("#story_link").html("");
              //select current circle
              d3.select(this)
                .each(function(e) {
                  //iterate over all stories in circle
                  e.values.forEach(function(v) {
                    d3.select('#story_titles').append("p")
                    .datum(v)
                    .on('click', function(article_elem) {
                        d3.selectAll('p').attr('class', 'story');
                        d3.select(this).attr('class', 'story_selected');
                        d3.select('#story_text')
                          .html(article_elem.story);
                        d3.select('#story_link')
                          .html("<a href=\""+article_elem.story_link.match(/http.*/)[0]+"\"target=\"_blank\">"+ article_elem.story_link.match(/.*(?=http)/)+"</a>");
                      })
                    .text(v.story_title);
                  });
                });   
            })
           .on('mouseover', tip.show)
           .on('mouseout', tip.hide)
    }
            
    /*--------------------------------Trend chart--------------------------------*/
    /*----------------------Global Variables - Trend Chart-----------------------*/
    //defining the size for the graph
    var margin_trend = {top: 20, right: 20, bottom: 30, left: 50};
    var width_trend = 900 - margin_trend.left - margin_trend.right;
    var height_trend = 100 - margin_trend.top - margin_trend.bottom;
    var x = d3.time.scale()
        .range([0, width_trend]);
    var y = d3.scale.linear()
        .range([height_trend, 0]);
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");
    var yAxis = d3.svg.axis()
        .scale(y)
        .ticks(4)
        .orient("left");
      //JavaScript uses 0-based month identifiers, so this is june 20 and oct 29
    var defaultBrushStartDate = new Date(2014, 5, 20);
    var defaultBrushEndDate = new Date(2014, 9, 29);
    //defining a function which gets a string and parse it into a real date type
    var parseDate = d3.time.format("%m/%d/%y").parse;
    var parseTimeAxis = d3.time.format("%a %b %d %Y %H:%M:%S").parse;
    //defining a line function which gets our stories_by_date data and returns x and y
    // arrays in the mapping defined above
    var line = d3.svg.line()
      .x(function(d) { return x(d.date); })
      .y(function(d) { return y(d.values); });
    var stories_by_date;
    /*----------------------End Global Variables - Trend Chart-----------------------*/ 
    //drawing the trend chart
    function draw_trend(filtered_data) {
        //removing the current SVG of the trend graph
        d3.select("#trend").select("svg").remove();
        //creating a new SVG in the proper size
        var svg_trend = d3.select("#trend").append("svg")
            .attr("width", width_trend + margin_trend.left + margin_trend.right)
            .attr("height", height_trend + margin_trend.top + margin_trend.bottom)
            .append("g")
            .attr("transform", "translate(" + margin_trend.left + "," + margin_trend.top + ")");
        //creating a nested data structure out of the filtered data
        // var stories_by_date = d3.nest()
        stories_by_date = d3.nest()
            .key(function(d) { return (d.date.substring(0, 8));})
            .rollup(function(d) { 
               return d3.sum(d, function(g) {return 1; });
            }).entries(filtered_data);
        //adding a real (not string) date field to stories_by_date
        stories_by_date.forEach(function(d){
            d.date = parseDate(d.key);
        });
        //sort the data according to the date field
        stories_by_date.sort(function(a, b){
            if (a.date<b.date){
                return -1;
            }
            if (b.date<a.date){
                return 1;
            }
            return 0;
        });
    
        //defining the axes
        x.domain(d3.extent(stories_by_date, function(d) { return d.date; }));
        y.domain(d3.extent(stories_by_date, function(d) { return d.values; }));

        //adding the axes to the trend SVG
        svg_trend.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height_trend + ")")
            .call(xAxis);

        svg_trend.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0-margin_trend.left)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("# Stories");

        //drawing the line accrording to stories_by_date
        //using the line function defined in the global scope   
        svg_trend.append("path")
            .attr("class", "line")
            .attr("d", line(stories_by_date));  
    // }        
        // starting timeline brush here
        var brush = d3.svg.brush()
            .x(x)
            .extent([defaultBrushStartDate, defaultBrushEndDate])
            .on("brushstart", brushstart)
            .on("brush", brushmove)
            .on("brushend", brushend);

        var arc = d3.svg.arc()
            .outerRadius(height_trend / 2)
            .startAngle(0)
            .endAngle(function(d, i) { return i ? -Math.PI : Math.PI; });
        var brushg = svg_trend.append('g')
            .attr('class', 'brush')
            // .style('fill', '#1CACE2')
            .call(brush);
        brushg.selectAll(".resize").append("path")
            .attr("transform", "translate(0," +  height_trend / 2 + ")")
            .attr("d", arc)
            .style("opacity", "0.7");
        brushg.selectAll("rect")
            .attr("height", height_trend);

        // initializing css styling for brush and line segments
        brushstart();
        brushmove();
        function brushstart() {
            svg.classed("selecting", true);
          }
        function brushmove() {
            var s = brush.extent();

            var filtered_by_date = map_data.filter(function(d){
                parsedSelectedDate = parseDate(d.date);
                var include_point = parsedSelectedDate >= s[0] && parsedSelectedDate <= s[1];
                return include_point;
            })
            draw_circles(filtered_by_date);

          }
        function brushend() {
            svg.classed("selecting", !d3.event.target.empty());
          }
        //ending timeline brush 
    }   
</script>

</html>
