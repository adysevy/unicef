<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
  stroke: white;
  stroke-width: 0.25px;
  fill: gray;
}
.hidden{
  display: none;
}
.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

body {
  margin: 0;
}

</style>
<body>
<div id="map_container" style="float:left; width: 75%; overflow:auto; border: 1px solid black" >
</div>
<div id="info_panel" style="float:right; width: 24.5%; height: 250px; overflow:auto; border: 1px solid black">
  <h2>All Stories</h2>
  <strong>Country:</strong> <span id="c_name"></span> 
  <br/>
  <hr />
    <div>
<!--       Lat: <span id="c_lat"></span> <br/>
      Long: <span id="c_lng"></span><br/> -->
      <strong>News Stories:</strong> <span id="s_titles"></span>
      <br />
  <!--     <div id="article_template" style="display:none;">
        <p style="background: #999999;">Lorem ipsum title 1</p>
      </div> -->
    </div>
    <div id="article_list">
<!--       <p style="background: #999999;">Lorem ipsum title 2</p>
      <p style="background: #999999;">Lorem ipsum title 3</p>
      <p style="background: #999999;">Lorem ipsum title 4</p> -->
    </div>
</div>
<div id='story-panel' style='float:right; width: 24.5%; height: 250px; overflow:auto; border: 1px solid black'>
  <h2>Selected Story</h2>
  <hr />
  <div>
    <strong>Title:</strong> <br />
    <span id="s_title"></span><br /><br />
    <strong>Full Story:</strong><br />
    <span id="s_text"></span><br />
  </div>
</div>
<!-- div -->


<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>
var width = 900,
    height = 500;

var projection = d3.geo.mercator()
    .center([0, 0 ])
    .scale(180)

var svg = d3.select("#map_container").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");

var tip = d3.tip()
    .attr('class', 'd3-tip')
    // .offset([-10,0])
    .html(function(d){
      return d.country_simple;
});

svg.call(tip);


// load and display the World
d3.json("d3_tests/world-110m2.json", function(error, topology) {
      d3.csv("data/news_stories_with_lat_long.csv", function(error, data) {
        g.selectAll("circle")
           .data(data)
           .enter()
           .append("circle")
           .attr("cx", function(d) {
                   return projection([d.lng, d.lat])[0];
           })
           .attr("cy", function(d) {
                   return projection([d.lng, d.lat])[1];
           })
           .attr("r", 5)
           .style("fill", "blue")
           .on('mouseover', tip.show)
           .on('mouseout', tip.hide)
           .on('click', function(d,i){
              d3.select(this).style('fill', 'lightblue')

              d3.select("#c_name")
                .html(d.country);
              console.log("Value of i: " + i);
              console.log("country name: " + d3.select("#c_name").html() );

              // d3.select('#c_lat')
              //   .html(d.lat);

              // d3.select('#c_lng')
              //   .html(d.lng);

              // d3.select('#s_text')
              //   .html(d.story);

              d3.select("#article_list").html("");

              g.selectAll("circle")
                // .enter()
                .filter(function(f) {return d.country == f.country})
                .each(function(e) {

                  console.log('article['+i+'] title: ' + e.country + e.story_title)
                  d3.select('#article_list').append("p")
                    .datum(e)
                    .on('click', function(article_elem) {
                      console.log("Clicked on article " + article_elem.story);
                      
                      d3.select(this).style('background', 'gray');

                      d3.select('#s_text')
                        .html(article_elem.story);

                      d3.select('#s_title')
                        .html(article_elem.story_title);

                    })
                    .attr("article_index", e.row_index)
                    .text(e.story_title);

                });
           })

      })

  g.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries)
          .geometries)
    .enter()
      .append("path")
      .attr("d", path)

});

var zoom = d3.behavior.zoom()
    .on("zoom",function() {
        g.attr("transform","translate("+ 
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        g.selectAll("path")  
            .attr("d", path.projection(projection)); 
});

svg.call(zoom);

</script>
</body>
</html>
